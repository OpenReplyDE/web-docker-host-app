version: 1
frontend:
  phases:
    preBuild:
      commands:
        - yum install jq -y
        - NPM_TOKEN=$(echo $secrets | jq -r -j '.NPM_TOKEN')
        - echo $NPM_TOKEN
        - echo "//npm.pkg.github.com/:_authToken=${NPM_TOKEN}" > .npmrc
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
